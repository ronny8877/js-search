<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xml Search</title>
  <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>

<style>
  .highlight{
    background-color: #f5f5f5;
    color:red;
  }
  .minimap-item{
    background-color: red;
    
    color:red;
    width: 100%;
    min-height: 5px;
  }
  .mini-map{
position: fixed;
top: 0;
right: 0;
min-width: 100px;
background-color: aqua;
min-height: 100vh;
overflow: scroll;
  }
  body{
    background-color: #f5f5f5;
    position: relative;
    padding: 0;
    margin: 0;
  }
</style>
</head>
<body >
  <div class="mini-map" id="map"></div>
  <input type="text" id="search" onchange="handelSearch(event)">

  <input type="file" id="file" name="file" accept=".xml" onchange="handleChange(event)">
 <div id="root"></div>
</body>
<script src="/js/main.js" > </script>
</html>
